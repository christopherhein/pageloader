<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title id="pg_title">jQuery Page Loader</title>
  	<meta name="description" content="Pageloader jQuery Plugin">

  	<link rel="stylesheet" href="css/main.css" media="all">
  	
  	<script src="js/jquery.min-1.4.2.js"></script>
  	<script src="js/jquery.pageloader.min-0.0.2.js"></script>
  	<script>
  	  $(document).ready(function() {
  	    // Load Initial Page
  	    $('body').load_page({
  	      page: 'overview.html',
  	      parent: 'content-container',
  	      child: 'content',
  	      title: 'jQuery Page Loader || Overview'
  	    });
  	    
  	    $('.overview').click(function() {
  	      $(this).load_newpage({
  	        page: 'overview.html',
    	      parent: 'content-container',
    	      child: 'content',
    	      title: 'jQuery Page Loader || Overview',
    	      height: 120
  	      });
    	    $('nav a').removeClass('active');
  	      $(this).addClass('active');
  	    });
  	    
  	    $('.required').click(function() {
  	      $(this).load_newpage({
  	        page: 'required.html',
    	      parent: 'content-container',
    	      child: 'content',
    	      title: 'jQuery Page Loader || Required',
    	      height: 140
  	      });
      	  $('nav a').removeClass('active');
          $(this).addClass('active');
  	    });
  	    
  	    $('.files_deconstruction').click(function() {
  	      $(this).load_newpage({
  	        page: 'files_deconstruction.html',
    	      parent: 'content-container',
    	      child: 'content',
    	      title: 'jQuery Page Loader || File Deconstruction',
    	      height: 375
  	      });
      	  $('nav a').removeClass('active');
  	      $(this).addClass('active');
  	    });
  	    
  	    $('.code').click(function() {
  	      $(this).load_newpage({
  	        page: 'code.html',
    	      parent: 'content-container',
    	      child: 'content',
    	      title: 'jQuery Page Loader || code',
    	      height: 970
  	      });
      	  $('nav a').removeClass('active');
    	    $(this).addClass('active');
  	    });
  	    
  	  });
  	</script>

  </head>

  <body>
    <div class="container">
      <h1>jQuery Page Loader</h1>
      <nav>
        <a class="overview" href="#/overview">Overview</a>
        <a class="required" href="#/required">Requried</a>
        <a class="files_deconstruction" href="#/files_deconstruction">Files</a>
        <a class="code" href="#/code">Code</a>
      </nav>
      
      <div id="content-container">
        <div class="content">
          
        </div>
      </div>
      
      <footer>
        <p>Due to the use of ajax this sample will only work with a virtual host setup, or if it's running on a live server. Thank you!</p>
        <small>Â© Chris Hein 2010. <a href="http://christopherhein.com">Chris Hein</a></small>
      </footer>
    </div>
  </body>
</html>
